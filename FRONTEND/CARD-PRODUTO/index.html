<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/styles.css">
    <title>Produto - Cartão</title>
</head>

<body>
    
    <div class="cartao">

        <div class="produto">
            <img src="assets/src/produto.jpg" alt="">
        </div>

        <div class="informacoes-produto">
            <div class="linha-produto">
                <div>Jaqueta Utilitária Feminina</div>
                <div>R$ 100,00</div>
            </div>

            <div class="linha-tamanho">
                <button class="btn-tamanho">P</button>
                <button class="btn-tamanho">M</button>
                <button class="btn-tamanho">G</button>
                <button class="btn-tamanho-selecionado">GG</button>
                <button class="btn-tamanho">G1</button>
            </div>

            <div class="comprar-produto-btns">
                <div>
                    <button class="btn-comprar">Comprar</button>
                    <button class="btn-carrinho">Adicionar ao carrinho</button>
                </div>

                <div><button class="btn-favorito">❤︎</button></div>
            </div>

            <div class="descricao-produto">Frete grátis para compras em Aracruz</div>

        </div>

    </div>

</body>

</html>
